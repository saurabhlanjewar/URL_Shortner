<!DOCTYPE html>
<html lang="en">
<head>
  <title>URL Shortener</title>
</head>
<body>
  <h1>URL Shortener</h1>
  <form method="post" action="{% url 'custom_shorten_url' %}">
    {% csrf_token %}
    <label for="url">Enter an https:// URL:</label>
    <input type="url"
      name="url"
      id="url"
      placeholder="https://www.xyz.com"
      pattern="https://.*" size="50"
      value="{{url}}"
      required  
    >
    <input type="text"
      name="custom_alias"
      id="custom_alias"
      placeholder="Custom alias (optional)"
      size="50"
      style="margin-top: 10px;"
    >
    <br>
    <button type="submit" value="submit">Submit</button>
    <br>
    <label>Generated URL: </label>
    <input name="generated_url" value="{{short_url}}" style="margin-top: 10px; margin-left:35px" size="50"></input>
  </form>
</body>
</html>
